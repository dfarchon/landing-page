<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#050714" />
  
  <!-- Space background with stars -->
  <circle cx="200" cy="100" r="1.5" fill="white" fill-opacity="0.7" />
  <circle cx="400" cy="200" r="1" fill="white" fill-opacity="0.5" />
  <circle cx="600" cy="150" r="2" fill="white" fill-opacity="0.8" />
  <circle cx="800" cy="300" r="1.5" fill="white" fill-opacity="0.6" />
  <circle cx="1000" cy="250" r="1" fill="white" fill-opacity="0.7" />
  <circle cx="300" cy="400" r="2" fill="white" fill-opacity="0.5" />
  <circle cx="500" cy="350" r="1.5" fill="white" fill-opacity="0.8" />
  <circle cx="700" cy="500" r="1" fill="white" fill-opacity="0.6" />
  <circle cx="900" cy="450" r="2" fill="white" fill-opacity="0.7" />
  <circle cx="1100" cy="400" r="1.5" fill="white" fill-opacity="0.5" />
  <circle cx="100" cy="500" r="1" fill="white" fill-opacity="0.8" />
  
  <!-- Purple nebula effect -->
  <circle cx="350" cy="250" r="200" fill="url(#purpleGradient)" fill-opacity="0.2" />
  
  <!-- Green nebula effect -->
  <circle cx="850" cy="400" r="180" fill="url(#greenGradient)" fill-opacity="0.15" />
  
  <!-- Logo -->
  <circle cx="600" cy="240" r="70" fill="#6D56F3" />
  <circle cx="600" cy="240" r="30" fill="#11A97D" />
  <circle cx="600" cy="240" r="48" stroke="white" stroke-opacity="0.5" stroke-width="2" stroke-dasharray="4 4" />
  <circle cx="600" cy="240" r="58" stroke="white" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4 4" />
  
  <!-- Text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle">Dark Forest</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="32" fill="white" fill-opacity="0.8" text-anchor="middle">A Decentralized Journey to Conquer the Cosmos</text>
  
  <!-- Subtle divider -->
  <line x1="400" y1="500" x2="800" y2="500" stroke="white" stroke-opacity="0.3" stroke-width="2" stroke-dasharray="4 4" />
  
  <!-- Subtitle -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="24" fill="white" fill-opacity="0.6" text-anchor="middle">Built on EVM using zkSNARKs technology</text>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="purpleGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#6D56F3" />
      <stop offset="100%" stop-color="#6D56F3" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="greenGradient" cx="0.5" cy="0.5" r="0.5" fx="0.5" fy="0.5">
      <stop offset="0%" stop-color="#11A97D" />
      <stop offset="100%" stop-color="#11A97D" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 